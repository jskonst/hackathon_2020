version: '3'
services:
  postgis:
    image: kartoza/postgis
    environment:
    - POSTGRES_PASSWORD=password
    volumes:
    - pgdata:/var/lib/postgresql/data
    ports:
    - "5432:5432"
  
  adminer:
    image: adminer
    restart: always
    ports:
    - 8080:8080
    links:
    - postgis

volumes:
  pgdata:
    external: true
